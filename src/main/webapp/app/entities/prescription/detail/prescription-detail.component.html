<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (prescription(); as prescriptionRef) {
      <div>
        <h2 data-cy="prescriptionDetailsHeading"><span jhiTranslate="gdpApp.prescription.detail.title">Prescription</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ prescriptionRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="gdpApp.prescription.prescriptionDate">Prescription Date</span></dt>
          <dd>
            <span>{{ prescriptionRef.prescriptionDate | formatMediumDate }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/prescription', prescriptionRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
