@if (hospitalization) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(hospitalization.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="hospitalizationDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirmation de suppression
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-hospitalization-heading"
        jhiTranslate="gdpApp.hospitalization.delete.question"
        [translateValues]="{ id: hospitalization.id }"
      >
        ÃŠtes-vous certain de vouloir supprimer le Hospitalization {{ hospitalization.id }} ?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
      </button>

      <button id="jhi-confirm-delete-hospitalization" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
      </button>
    </div>
  </form>
}
