@for (alert of alerts(); track $index) {
  <div
    class="alert-error flex items-center px-4 py-2 mb-4 rounded-xl border border-red-200 bg-gradient-to-r from-red-50 to-red-100 text-red-700 animate-slideIn"
    data-cy="loginError"
  >
    <span class="pi pi-exclamation-circle text-lg mr-2"></span>
    <div class="text-wrap">
      <span>
        <span [innerHTML]="alert.message"></span>
      </span>
    </div>
  </div>
}
