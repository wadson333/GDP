      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center">
          <img src="../../../content/images/gdp.png" alt="GDP logo" class="h-10 w-auto" />
        </div>
      </div>
      <div class="flex justify-end items-center pr-2 sm:static sm:inset-auto sm:pr-0 gap-1">
        <p-button icon="pi pi-palette" [rounded]="true" [text]="true" (onClick)="menu.toggle($event)" />
        <p-tieredMenu #menu [model]="themes" [popup]="true" />
        <div>
          @if (languages && languages.length > 1) {
            <p-button icon="pi pi-flag" [rounded]="true" [text]="true" (onClick)="languagesMenu.toggle($event)" />
            <p-tieredMenu #languagesMenu [model]="languages" [popup]="true" />
          }
        </div>
        @if (accountRef) {
          <p-button icon="pi pi-bell" [rounded]="true" [text]="true" />
          <div>
            <p-button
              icon="pi pi-user"
              [rounded]="true"
              [text]="true"
              routerLink="/account/settings"
              routerLinkActive="active"
              (onClick)="accountMenu.toggle($event)"
            />
            <p-tieredMenu #accountMenu [model]="accountMenuItems" [popup]="true" />
          </div>
        }
      </div>
    </div>
  </div>
</nav>
